<!doctype html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game-container">
        <table>
            <tbody>
                <tr>
                    <td data-index="00"></td>
                    <td data-index="01"></td>
                    <td data-index="02"></td>
                </tr>
                <tr>
                    <td data-index="10"></td>
                    <td data-index="11"></td>
                    <td data-index="12"></td>
                </tr>
                <tr>
                    <td data-index="20"></td>
                    <td data-index="21"></td>
                    <td data-index="22"></td>
                </tr>
            </tbody>
        </table>
        <div id="user-message"></div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
